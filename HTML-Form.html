<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>

    <div align="center">
        <fieldset>
            <table cellspacing="20px" width="600">
                <legend>Please Fill The Form </legend>
                <caption>
                    <h1>Form</h1>
                </caption>
                <td>
                    <label for="first_name">First Name :
                        <input type="text" name="first_name" id="first_name">
                    </label>
                </td>

                <td>
                    <label for="last_name">Last Name :
                        <input type="text" name="last_name" id="last_name">
                    </label>
                </td>
                <td colspan="2">
                    <label for="gender">Gender :</label>

                    <label for="male">
                        <input type="radio" name="gender" id="male">Male
                    </label>
                    <label for="female">
                        <input type="radio" name="gender" id="female">Female
                    </label>
                </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="E-mail">E-mail :
                            <input width="1000" type="text" name="E-mail" id="E-mail">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Password">Password :
                            <input type="password" name="password" id="password">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="date of birth">Date of birth :
                            <input type="date" name="Date of birth" id="Date of birth">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Address">Address :
                            <textarea name="address" id="address" cols="30" rows="5"></textarea>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phone_number">Phone No. :
                            <select name="phone_code" id="phone_code">
                                <option value="+91">+91</option>
                                <option value="+91">+92</option>
                                <option value="+91">+93</option>
                                <input type="text" name="phone_number" id="phone_number" maxlength="10">
                            </select>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="color">Color :
                            <input type="color" name="color" id="colors">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="volume">Volume :
                            <input type="range" name="volume" id="volume">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Terms&condition" id="Terms&condition">
                        <label for="Terms&condition">Terms And Condition</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>

</body>

</html>
